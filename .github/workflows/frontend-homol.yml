name: Frontend CI/CD - Homologation

on:
  push:
    branches: [homol]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-homol.yml'
  pull_request:
    branches: [homol]
    paths:
      - 'frontend/**'

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build Application
        run: npm run build
        env:
          VITE_API_URL: https://api-homol.mocktstudio.com.br

      - name: Run Tests
        run: npm test --if-present
        env:
          CI: true

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  auto-promote-to-main:
    name: Auto-promote to Main (Production)
    runs-on: ubuntu-latest
    needs: [test, lighthouse]
    if: github.event_name == 'push' && github.ref == 'refs/heads/homol'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request to Main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          existing_pr=$(gh pr list --base main --head homol --state open --json number --jq '.[0].number' || echo "")

          if [ -z "$existing_pr" ]; then
            gh pr create \
              --base main \
              --head homol \
              --title "üöÄ Auto-promote Frontend HOMOL ‚Üí MAIN (PRODUCTION)" \
              --body "## ‚úÖ Frontend HOMOL passou em todos os testes!

          ### Testes executados:
          - ‚úÖ Build Vite
          - ‚úÖ Unit Tests
          - ‚úÖ Lighthouse Performance Audit

          ### ‚ö†Ô∏è ATEN√á√ÉO - PRODU√á√ÉO
          Este PR ir√° para **PRODU√á√ÉO** quando aprovado!

          ### O que acontece ao aprovar:
          1. ‚úÖ Pipeline PROD rodar√° todos os testes novamente
          2. ‚úÖ Lighthouse Performance Audit
          3. ‚úÖ Security scan stricto (audit-level=high + Snyk)
          4. üöÄ Railway far√° deploy autom√°tico para produ√ß√£o
          5. üè∑Ô∏è Release tag ser√° criada automaticamente

          **Criado automaticamente pela pipeline CI/CD**"
            echo "‚úÖ PR created successfully!"
          else
            echo "‚ÑπÔ∏è PR #$existing_pr already exists"
          fi
