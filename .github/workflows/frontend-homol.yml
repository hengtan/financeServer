name: Frontend CI/CD - Homologation

on:
  push:
    branches: [homol]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-homol.yml'
  pull_request:
    branches: [homol]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint --if-present

      - name: Run Type Check
        run: npm run type-check --if-present

      - name: Build Application
        run: npm run build
        env:
          VITE_API_URL: https://api-homol.mocktstudio.com.br

      - name: Run Tests
        run: npm test --if-present
        env:
          CI: true

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy-homol:
    name: Deploy to Railway (Homol)
    runs-on: ubuntu-latest
    needs: [test, lighthouse]
    if: github.event_name == 'push' && github.ref == 'refs/heads/homol'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: fe-financeServer-homol
        env:
          RAILWAY_ENVIRONMENT: staging
          VITE_API_URL: https://api-homol.mocktstudio.com.br
