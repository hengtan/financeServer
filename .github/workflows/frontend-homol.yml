name: Frontend CI/CD - Homologation

on:
  push:
    branches: [homol]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-homol.yml'
  pull_request:
    branches: [homol]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build Application
        run: npm run build
        env:
          VITE_API_URL: https://api-homol.mocktstudio.com.br

      - name: Run Tests
        run: npm test --if-present
        env:
          CI: true

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  auto-promote-to-main:
    name: Auto-promote to Main (Production)
    runs-on: ubuntu-latest
    needs: [test, lighthouse]
    if: github.event_name == 'push' && github.ref == 'refs/heads/homol'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: homol
          base: main
          title: "üöÄ Auto-promote Frontend HOMOL ‚Üí MAIN (PRODUCTION)"
          body: |
            ## ‚úÖ Frontend HOMOL passou em todos os testes!

            ### Testes executados:
