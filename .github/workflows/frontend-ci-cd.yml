name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: hengtan/financeserver-frontend

jobs:
  # ================================================================
  # CONTINUOUS INTEGRATION
  # ================================================================

  lint-and-format:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: ğŸ’… Check Prettier Formatting
        working-directory: frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,scss,json,md}"

      - name: ğŸ“Š Upload Lint Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-results
          path: frontend/eslint-report.json

  type-check:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ“ Check TypeScript Types
        working-directory: frontend
        run: npx tsc --noEmit

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        working-directory: frontend
        run: npm run test -- --coverage --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage to Codecov
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: ğŸ“‹ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results-${{ matrix.node-version }}
          path: |
            frontend/coverage/
            frontend/junit.xml

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ“¥ Install Playwright
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build Application
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001

      - name: ğŸ­ Run E2E Tests
        working-directory: frontend
        run: npx playwright test
        env:
          CI: true

      - name: ğŸ“Š Upload E2E Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            frontend/playwright-report/
            frontend/test-results/

  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        working-directory: frontend
        run: npm run build

      - name: â™¿ Run Accessibility Tests
        working-directory: frontend
        run: |
          npm install -g @axe-core/cli
          npx serve -s dist -p 3000 &
          sleep 5
          axe http://localhost:3000 --exit

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”’ Run Security Audit
        working-directory: frontend
        run: npm audit --audit-level=moderate

      - name: ğŸ” Check for Vulnerabilities
        working-directory: frontend
        run: |
          npx audit-ci --moderate
        continue-on-error: true

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, unit-tests]

    strategy:
      matrix:
        environment: [staging, production]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build for ${{ matrix.environment }}
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ matrix.environment == 'staging' && secrets.STAGING_API_URL || secrets.PRODUCTION_API_URL }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN_FRONTEND }}
          VITE_ANALYTICS_ID: ${{ secrets.ANALYTICS_ID }}

      - name: ğŸ“Š Analyze Bundle Size
        working-directory: frontend
        run: |
          npx vite-bundle-analyzer dist --open false --static
        continue-on-error: true

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.environment }}
          path: |
            frontend/dist/
            frontend/package.json
            frontend/package-lock.json
          retention-days: 7

  lighthouse:
    name: ğŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-staging
          path: frontend/

      - name: ğŸ” Run Lighthouse CI
        working-directory: frontend
        run: |
          npm install -g @lhci/cli@0.12.x
          npx serve -s dist -p 3000 &
          sleep 5
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“Š Upload Lighthouse Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/

  # ================================================================
  # CONTINUOUS DEPLOYMENT
  # ================================================================

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-staging
          path: frontend/

      - name: ğŸŒ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: hengtan
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          working-directory: frontend
          scope: hengtan
        env:
          VERCEL_ENV: preview

      - name: ğŸ§ª Run Smoke Tests
        run: |
          curl -f ${{ secrets.STAGING_FRONTEND_URL }} || exit 1
          echo "âœ… Staging deployment successful!"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests, lighthouse]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-production
          path: frontend/

      - name: ğŸŒ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: hengtan
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PRODUCTION }}
          working-directory: frontend
          scope: hengtan
        env:
          VERCEL_ENV: production

      - name: ğŸ§ª Run Production Smoke Tests
        run: |
          curl -f ${{ secrets.PRODUCTION_FRONTEND_URL }} || exit 1
          curl -f ${{ secrets.PRODUCTION_FRONTEND_URL }}/health || exit 1
          echo "âœ… Production deployment successful!"

      - name: ğŸ“¢ Notify Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Frontend successfully deployed to production!"
          echo "ğŸ“Š Version: ${{ github.sha }}"
          echo "ğŸ”— URL: ${{ secrets.PRODUCTION_FRONTEND_URL }}"

      - name: ğŸ“¢ Notify Deployment Failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "ğŸ” Check logs for details"

  # ================================================================
  # POST-DEPLOYMENT MONITORING
  # ================================================================

  performance-monitoring:
    name: âš¡ Performance Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Monitor Core Web Vitals
        run: |
          npx web-vitals-measure ${{ secrets.STAGING_FRONTEND_URL }}

      - name: ğŸ“Š Bundle Size Check
        run: |
          echo "ğŸ“¦ Checking bundle size..."
          # Add bundle size monitoring logic here

  visual-regression:
    name: ğŸ‘ï¸ Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ‘ï¸ Run Visual Tests
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: frontend

  seo-audit:
    name: ğŸ” SEO Audit
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run SEO Audit
        run: |
          npx lighthouse ${{ secrets.STAGING_FRONTEND_URL }} --only-categories=seo --output=json --output-path=./seo-results.json

      - name: ğŸ“Š Upload SEO Results
        uses: actions/upload-artifact@v4
        with:
          name: seo-results
          path: seo-results.json

  # ================================================================
  # CLEANUP AND NOTIFICATIONS
  # ================================================================

  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()

    steps:
      - name: ğŸ§¹ Clean up old deployments
        uses: actions/github-script@v7
        with:
          script: |
            // Clean up old Vercel deployments
            console.log('Cleaning up old artifacts and deployments...')

      - name: ğŸ“Š Generate Deployment Report
        run: |
          echo "## ğŸ“Š Deployment Summary" > deployment-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> deployment-report.md
          echo "- **Commit**: ${{ github.sha }}" >> deployment-report.md
          echo "- **Triggered by**: ${{ github.actor }}" >> deployment-report.md
          echo "- **Environment**: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}" >> deployment-report.md

      - name: ğŸ“¤ Upload Deployment Report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md

  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()

    steps:
      - name: ğŸ“¢ Notify Success
        if: needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success'
        run: |
          echo "âœ… Deployment completed successfully!"

      - name: ğŸ“¢ Notify Failure
        if: needs.deploy-production.result == 'failure' || needs.deploy-staging.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"